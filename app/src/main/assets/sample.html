<!DOCTYPE html>
<html>
<head>
    <title>파일 업로드 예시</title>

    <style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}

		input[type="file"] {
		    box-sizing: border-box;
			display: block;
			width: 100%;
			padding: 10px;

			box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
			border-radius: 5px;
			cursor: pointer;
		}
    </style>
</head>
<body>
<input type="file">
</body>
